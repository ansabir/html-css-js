<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="big-wrapper">
            <img src="./img/shape.png" alt="" class="shape" />
            <!-- Navigation Section -->
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/logo.png" alt="Logo">
                        <h3>Danvo</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Featurs</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Showcase Section -->
            <section class="showcase-are">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start Exploring now.</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam voluptate aut nemo nam voluptatem repellendus enim consequuntur cum, ea sequi!
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./img/person.png" alt="Person" class="person">
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <section class="bootom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>


    <!-- Javascript Files -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>
</html>
